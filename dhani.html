<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle at top, #ffb6c1, #ff69b4, #ff1493);
  font-family: "Times New Roman", serif;
  text-align: center;
  color: white;
  padding: 30px;
  overflow: hidden;
}

h1 {
  font-size: 3em;
  animation: pulse 2s infinite;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.subtitle {
  font-size: 1.2em;
  margin-bottom: 25px;
}

.map {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  max-width: 650px;
  margin: auto;
}

button {
  padding: 18px;
  font-size: 1.2em;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #ff165d;
  color: white;
  transition: 0.2s;
  position: relative;
  z-index: 10;
}

button:hover {
  transform: scale(1.05);
  background: #ff003c;
}

#popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#popupContent {
  background: white;
  color: #ff165d;
  padding: 25px;
  border-radius: 20px;
  max-width: 520px;
  font-size: 1.2em;
}

#finalQuestion {
  display: none;
  margin-top: 25px;
}

#yesBtn, #noBtn {
  font-size: 1.5em;
  padding: 15px 35px;
  border-radius: 999px;
  margin: 10px;
}

#yesBtn {
  background: #ff165d;
}

#noBtn {
  background: #222;
  position: absolute;
}

/* HEART ANIMATIONS */
@keyframes floatHearts {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatHearts linear forwards;
  pointer-events: none;
  opacity: 0.8;
}
</style>
</head>

<body>

<h2 style="position:fixed;top:10px;left:50%;transform:translateX(-50%);
color:white;font-size:1.5em;opacity:0.8;">Dhani üíñ Baby</h2>

<h1>üíå Baby, This Is Our Love Map</h1>
<div class="subtitle">Click everything to unlock the final question üó∫Ô∏è</div>

<div class="map">
  <button onclick="showMessage('ifUWant')">If U Want</button>
  <button onclick="showMessage('findingAgain')">Finding Each Other Again</button>
  <button onclick="showMessage('cantSayWords')">We Can't Say The Words</button>

</div>

<div id="finalQuestion">
  <h2>One last destination, baby‚Ä¶</h2>

  <button id="yesBtn" onclick="yes()">YES üòç</button>
  <button id="noBtn">No üò¢</button>
</div>

<div id="popup">
  <div id="popupContent"></div>
</div>

<!-- Background Song (will play after first click) -->
<audio id="bgMusic" src="https://p.scdn.co/mp3-preview/7de802e1d4de2c6a62e99c58f5f5c927cb66c72e?cid=774b29d4f13844c495f206cafdad9c86" loop></audio>

<script>
let opened = 0;

// LOVE MAP MESSAGES
function showMessage(type) {
  // Start music on first click (works on mobile)
  document.getElementById("bgMusic").play().catch(()=>{});

  const messages = {
    ifUWant: "I know you would never let that go, but I DID WANT to talk to u. I just suck at words sometimes, babe.",
    findingAgain: "I like to think part of the universe's grand (dumbass) plan is for us to meet again. I will never regret this, sweetheart, whatever the outcome.",
    cantSayWords: "I know we can't say it, even though we obviously feel that way. But I somehow find it endearing that we have created other ways to say the words. It feels more sincere. Also your sign language skills? 10/10 hahaha",
    promoDeal: "If you say yes to the question below, you have unlimited access to tease me about my jurrasic ass, the sorry guy meme and 100 kisses ;)"
  };

  document.getElementById("popupContent").innerHTML =
    messages[type] + "<br><br><button onclick='closePopup()'>Close</button>";
  document.getElementById("popup").style.display = "flex";

  opened++;
  if (opened >= 4) {
    document.getElementById("finalQuestion").style.display = "block";
    spawnNoButton();
  }
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

// RUNAWAY NO BUTTON
const noBtn = document.getElementById("noBtn");

function spawnNoButton() {
  moveNo();
  document.addEventListener("mousemove", dodgeCursor);
  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("click", moveNo);
}

function moveNo() {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function dodgeCursor(e) {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const distance = Math.sqrt(dx*dx + dy*dy);

  if (distance < 120) {
    moveNo();
  }
}

// FLOATING HEARTS
function spawnHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["üíñ","üíò","üíï","üíó","üíì","üíû","üíù"][Math.floor(Math.random()*7)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 300);
}
spawnHearts();

// CONFESSION WHEN YES
function yes() {
  document.body.innerHTML = `
  <div style="padding:40px;text-align:center;color:white;">
    <h1 style="font-size:3em;">üíñ Happy Valentine‚Äôs Day, Baby üíñ</h1>
    <p style="font-size:1.6em;">
      sweetheart,<br><br>
      What you and I have is irreplaceable. You have my heart and I promise to take care of yours. I like to think that the universe has a better sense of whatever is going on and it will all make sense someday. But for now, I have you and that's all I need to be happy. Happy Valentines Day, my love.
    </p>
  </div>
  `;
  confetti();
  spawnHearts();
}

// CONFETTI
function confetti() {
  for(let i=0;i<200;i++){
    let c = document.createElement("div");
    c.style.position="fixed";
    c.style.width="10px";
    c.style.height="10px";
    c.style.borderRadius="50%";
    c.style.background = ["#ff165d","#fff","#ffd700","#ff69b4"][Math.floor(Math.random()*4)];
    c.style.left = Math.random()*100+"%";
    c.style.top = "-10px";
    document.body.appendChild(c);

    let fall = setInterval(()=>{
      c.style.top = (parseFloat(c.style.top)+3)+"px";
      if(parseFloat(c.style.top) > window.innerHeight){
        clearInterval(fall);
        c.remove();
      }
    },15);
  }
}
</script>

</body>
</html>
